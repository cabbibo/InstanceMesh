<html>

  <head>
    <style>
      body{ margin: 0px; }
      html{ overflow: hidden }
    </style>
  </head>

  <body>

    <script src = "lib/three.min.js"                ></script>
    <script src = "lib/jquery.min.js"               ></script>
    <script src = "lib/ShaderLoader.js"             ></script>

    <script src = "lib/TrackballControls.js"        ></script>
    
    <script src = "lib/PhysicsRenderer.js"          ></script>

  
    <!-- organs -->
    <script src = "Snake.js"                        ></script>
    <script src = "RingOSnakes.js"                  ></script>
    
    <!-- brain -->
    <script src="SnakeLeaderLogic.js"             ></script>
    
    <!-- geometries -->
    <script src = "Feather.js"                      ></script>
    
    <script>


      var camera, renderer, scene , controls , clock;
      
      var textParticles;
     
      var leaders = [];
      var time = { type: "f" , value :0 };
var dT = { type:"f" , value: 0 };


      var head = new THREE.Object3D();
      var paused = false;

      var soulUniforms = {
  
        dT: dT,
        
      }

      var bodyUniforms = {
  
      }

      var ringOSnakes;

      var shaders = new ShaderLoader( 'shaders' );

      shaders.shaderSetLoaded = function(){
        init();
        animate();
      }

      shaders.load( 'ss-snake' , 'snake' , 'simulation' );
      
      shaders.load( 'vs-snake' , 'snake' , 'vertex'     );
      shaders.load( 'fs-snake' , 'snake' , 'fragment'   );

      function init(){

        var w = window.innerWidth;
        var h = window.innerHeight;

        camera = new THREE.PerspectiveCamera( 65 , w/h , .001 , 100 );
        camera.position.z = 3;
   
        scene = new THREE.Scene();

        var dpr = window.devicePixelRatio || 1;
        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( dpr );
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
        window.addEventListener( 'dblclick', onDoubleClick, false );


        controls = new THREE.TrackballControls( camera );

        clock = new THREE.Clock();
        


        var geo = Feather();


        var headMarker = new THREE.Mesh(
          new THREE.IcosahedronGeometry( .3 , 1  ),
          new THREE.MeshNormalMaterial()
        );


        head.add( headMarker );
        head.velocity = new THREE.Vector3();
          scene.add( head);

        for( var i = 0; i < 10; i ++ ){

          var leader = new THREE.Object3D();
          var leaderMarker = new THREE.Mesh(
            new THREE.IcosahedronGeometry( .1 , 1  ),
            new THREE.MeshNormalMaterial()
          );

          leader.add( leaderMarker );
          leader.velocity = new THREE.Vector3();
          scene.add( leader );

          leaders.push( leader );

          var t = Math.PI * 2 * ( i / 10 );
          var r = 2;
         
          leader.position.x = i;//r * Math.cos( t );
          //leader.position.y = r * Math.sin( t );
          


        }

        ringOSnakes = new RingOSnakes( leaders , {

          soulUniforms:       soulUniforms,
          bodyUniforms:       bodyUniforms, 
          
         // geometry:          geo,
          geometry:          new THREE.BoxGeometry( .03 , .4 , .1 ),
          //geometry:           new THREE.CylinderGeometry( 0 , .03  , .3 , 8 , 1 ),

          renderer:           renderer,
          
          vertexShader:       shaders.vs.snake,
          fragmentShader:     shaders.fs.snake,
          
          simulationShader:   shaders.ss.snake,

        });

        ringOSnakes.activate( scene );

       snakeLeaderLogic = new SnakeLeaderLogic( head , leaders ) ;

        
 
      }

      
      function animate(){

       

        requestAnimationFrame( animate );
        controls.update();

   
         
        dT.value = clock.getDelta();
        time.value += dT.value;


        if( !paused ){

          head.position.x = 3 *  Math.cos( time.value );
          head.position.y = 5 * Math.sin( time.value );
          head.position.z = 5 * Math.sin( time.value * 3.4 );
          snakeLeaderLogic.update();
          

          // movement of leaders
          /*for( var i = 0; i < leaders.length; i++ ){
           

            var r = 2 * Math.cos( time.value * 1.5 + Math.sin( time.value * 2. )  ) + 6.;
            var t = (i / leaders.length) * 2 * Math.PI;

            var x = r * Math.sin( t + time.value * 1  + .2 * Math.cos( time.value * 1.9));
            var y = r * Math.cos( t + i +  time.value * 1+ .4 * Math.cos( time.value * .9));

            var z = 0;
            var z = r * Math.sin( time.value * .2 + i ) ;

            leaders[i].position.x = x;
            leaders[i].position.y = y;
            leaders[i].position.z = z;

          }*/

          ringOSnakes.update();

        }

        renderer.render( scene , camera );
      }

      function onDoubleClick(){

        paused = !paused;

      }

      function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

    </script>

  </body>
</html>
